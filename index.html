<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class= "header__logo" src="./images/mesto-logo.svg" alt="Логотип Место Россия">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/cousteau.jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <h2 class="profile__subtitle">Исследователь океана</h2>
          <button class="profile__edit-button">
              <img class="profile__pencil" src="./images/edit-pencil.svg" alt="карандаш">
          </button>
        </div>
        <button class="profile__add-button">
          <img class="profile__vector" src="./images/Vector.svg" alt="Плюс">
        </button>
      </section>

      <section class="elements">
        <div class="element">
          <img src="./images/karachaevsk.jpg" class="element__image" alt="Карачаевск">
          <div class="element__info">
            <h3 class="element__title">Карачаевск</h3>
            <img class="element__like" src="./images/element-like.svg" alt="Лайк">
          </div>
        </div>
        <div class="element">
          <img src="./images/elbrus.jpg" class="element__image" alt="Гора Эльбрус">
          <div class="element__info">
            <h3 class="element__title">Гора Эльбрус</h3>
            <img class="element__like" src="./images/element-like.svg" alt="Лайк">
          </div>
        </div>
        <div class="element">
          <img src="./images/dombai.jpg" class="element__image" alt="Домбай">
          <div class="element__info">
            <h3 class="element__title">Домбай</h3>
            <img class="element__like" src="./images/element-like.svg" alt="Лайк">
          </div>
        </div>
        <div class="element">
          <img src="./images/elbrus.jpg" class="element__image" alt="Гора Эльбрус">
          <div class="element__info">
            <h3 class="element__title">Гора Эльбрус</h3>
            <img class="element__like" src="./images/element-like.svg" alt="Лайк">
          </div>
        </div>
        <div class="element">
          <img src="./images/dombai.jpg" class="element__image" alt="Домбай">
          <div class="element__info">
            <h3 class="element__title">Домбай</h3>
            <img class="element__like" src="./images/element-like.svg" alt="Лайк">
          </div>
        </div>
        <div class="element">
            <img src="./images/karachaevsk.jpg" class="element__image" alt="Карачаево-Черкесия">
            <div class="element__info">
            <h3 class="element__title">Карачаево-Черкессия</h3>
            <img class="element__like" src="./images/element-like.svg" alt="Лайк">
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
    </footer>

    <form class="popup">
      <fieldset class="popup__elements">
        <button class="popup__submit-button"></button>
        <div class="popup__container">
          <h4 class= "popup__title">Редактировать профиль</h4>
          <input type="text" class="popup__name" placeholder="Имя">
          <input type="text" class="popup__about" placeholder="О себе">
          <input type="submit" class="popup__save" value="Сохранить">
        </div>
      </fieldset>
    </form>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
