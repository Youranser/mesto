<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class= "header__logo" src="./images/mesto-logo.svg" alt="Логотип Место Россия">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/cousteau.jpg" alt="Аватар профиля">
        <div class="profile__area">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button aria-label="Pencil" type="button" class="profile__edit-button"></button>
      </div>
        <button aria-label="Plus" type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <template class="template">
          <article class="element">
            <button class="element__delete-icon"></button>
            <img class="element__image" src="" alt="">
            <div class="element__info">
              <h2 class="element__title"></h2>
              <button aria-label="Like" type="button" class="element__like"></button>
            </div>
          </article>
        </template>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
    </footer>

    <form name="popup" class="popup popup_act_edit-info">
      <fieldset class="popup__elements">
        <button type="button" class="popup__submit-button popup_closed"></button>
        <div class="popup__container">
          <h3 class= "popup__title">Редактировать профиль</h3>
          <input name="name" type="text" class="popup__area popup__area_input_name" placeholder="Имя">
          <input name="about" type="text" class="popup__area popup__area_input_about" placeholder="О себе">
          <button type="submit" class="popup__save">Сохранить</button>
        </div>
      </fieldset>
    </form>

    <form name="popup" class="popup popup_act_add-card">
      <fieldset class="popup__elements">
        <button type="button" class="popup__submit-button popup_closed_too"></button>
        <div class="popup__container">
          <h3 class= "popup__title">Новое место</h3>
          <input name="title" type="text" class="popup__area popup__area_input_title" placeholder="Название">
          <input name="link" type="text" class="popup__area popup__area_input_link" placeholder="Ссылка на картинку">
          <button type="submit" class="popup__save">Создать</button>
        </div>
      </fieldset>
    </form>

    <div class="popup-photo">
      <template class="popup-photo__elements">
        <button type="button" class="popup__submit-button popup_closed_image"></button>
        <img src="" class="popup-photo__image">
        <h3 class="popup-photo__title"></h3>
      </template>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
