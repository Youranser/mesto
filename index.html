<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class= "header__logo" src="./images/mesto-logo.svg" alt="Логотип Место Россия">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/cousteau.jpg" alt="Аватар профиля">
        <div class="profile__area">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button aria-label="Pencil" type="button" class="profile__edit-button"></button>
      </div>
        <button aria-label="Plus" type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <article class="element">
          <img src="./images/karachaevsk.jpg" class="element__image" alt="Карачаевск">
          <div class="element__info">
            <h2 class="element__title">Карачаевск</h2>
            <button aria-label="Like" type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/elbrus.jpg" class="element__image" alt="Гора Эльбрус">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button aria-label="Like" type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/dombai.jpg" class="element__image" alt="Домбай">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button aria-label="Like" type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/elbrus.jpg" class="element__image" alt="Гора Эльбрус">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button aria-label="Like" type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/dombai.jpg" class="element__image" alt="Домбай">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button aria-label="Like" type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/karachaevsk.jpg" class="element__image" alt="Карачаево-Черкесия">
          <div class="element__info">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button aria-label="Like" type="button" class="element__like"></button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
    </footer>

    <form name="popup" class="popup">
      <fieldset class="popup__elements">
        <button type="button" class="popup__submit-button"></button>
        <div class="popup__container">
          <h3 class= "popup__title">Редактировать профиль</h3>
          <input name="name" type="text" class="input-area popup__input-area_name" placeholder="Имя">
          <input name="about" type="text" class="input-area popup__input-area_about" placeholder="О себе">
          <button type="submit" class="popup__save">Сохранить</button>
        </div>
      </fieldset>
    </form>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
